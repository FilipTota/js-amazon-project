<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input
          class="search-bar js-search-bar"
          type="text"
          placeholder="Search"
        />

        <button class="search-button js-search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <!-- generating this html inside this products-grid div through amazon.js file -->
      <div class="products-grid js-products-grid"></div>
    </div>
  </body>
  <!-- we are loading two js files and order matters-->
  <!-- scripts get loaded one by one -->
  <!-- so if we want to use products, first we need to load them and the we can use them inside amazon.js file -->

  <!-- <script src="/data/cart.js"></script>
  <script src="/data/products.js"></script>
  <script src="/js/amazon.js"></script> -->

  <!-- defining different js files thorught script tags  like code above can cause Naming Conflicts -->
  <!-- Example with cart -> we have cart variable defined inside cart.js and if we want to create new variable called cart, for example, inside amazon.js we will get error that identifier 'cart' has already been declared -->
  <!-- to prevent this we are gonna use new feature called Modules -->
  <!-- Module basically contains a variable inside a file and it will not cause conflicts with anything outside the file -->

  <!-- To create a module: -->
  <!-- 1. Create a file -> and run our code inside a file  -->
  <!-- 2. Don't load a file with script tag  -->
  <!-- By doing this and variables we create inside the file, will be contained inside the file and it won't cause a naming confilcts -->

  <!-- so we remove script tag for cart.js -->
  <!-- <script src="/data/cart.js"></script> -->
  <!-- <script src="/data/products.js"></script> -->

  <!-- type="module" let's this file (amazon.js) to get variables out of other files -->
  <script src="/js/amazon.js" type="module"></script>

  <!-- Benefits of modules: -->
  <!-- 1. Prevent Naming conflicts -->
  <!-- 2. Don't have to worry about order of files -->
</html>
