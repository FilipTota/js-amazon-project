<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png" />
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo.png"
            />
          </a>
        </div>

        <div
          class="checkout-header-middle-section js-checkout-header-middle-section"
        >
          Checkout ()
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>
  </body>

  <!-- load function from external library -->
  <!-- <script src="https://unpkg.com/supersimpledev@1.0.1/hello.js"></script> -->

  <!-- external library for calculating dates, this is a compressed js code, the reason it is compressed is that it loads faster to our code, this process of compresion is called minification -->
  <!-- <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script> -->
  <!-- this dayjs library creates a function called dayjs() that we will be using in our checkout.js file-->

  <!-- better way to load external libraries is to use modules -->
  <!-- so we will be using ESM version -->
  <!-- ESM = EcmaScript Modules --- EcmaScript = JavaScript -->
  <!-- ESM version of a library is just a version that works with JavaScript Modules -->
  <!-- Example of importing hello() and dayjs() from ESM library inside checkout.js file -->

  <script src="js/checkout.js" type="module"></script>
</html>
